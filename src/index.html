<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>To-Do List Manager</title>

    <style>
        h1::after{
            content: "";
            display: block;
            width: 65%;
            height: 3px;
            background: #149ddd;
            left: 50%;
            transform: translate(0, 4px);
            justify-content: center;
        }
        .dot{
            display: inline-block; 
            height:15px; 
            width:15px; 
            margin-left: 10px;
            border-radius: 50%
        }
    </style>
</head>
<body class="bg-dark">
    <div class="card">
        <!-- Card header -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="rounded-circle bg-primary p-2 fa-solid fa-list-check text-white" style="width: 30px; height: 30px;"></i>
                <h1 class="mx-2 fs-4 text-dark">To-do list</h1>
            </div>
            <div class="d-flex">
                <span class="dot" style="background-color: var(--bs-red);"></span>
                <span class="dot" style="background-color: var(--bs-yellow);"></span>
                <span class="dot" style="background-color: var(--bs-blue);"></span>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-0 pb-3 p-lg-4">
            <div class="row m-auto justify-content-around">


                <div class="col-6 col-md-4 m-0 p-0 p-lg-4">
                    <div class="border">
                        <div class="card-header">
                            test
                        </div>
                        <div class="card-body">
                            <div class="bg-primary p-2">
                                test
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-6 col-md-4 m-0 p-0 p-lg-4">
                    <div class="border">
                        <div class="card-header">
                            test
                        </div>
                        <div class="card-body">
                            <div class="block bg-primary p-2">
                                test
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-md-4 m-0 p-0 p-lg-4 mt-5 mt-md-0">
                    <div class="border">
                        <div class="card-header">
                            test
                        </div>
                        <div class="card-body">
                            <div class="block bg-primary p-2">
                                test
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
    </div>
</body>

<!-- Installation bootstrap function -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</html>
