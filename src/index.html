<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>To-Do List Manager</title>

    <style>
        h1::after{
            content: "";
            display: block;
            width: 65%;
            height: 3px;
            background: #149ddd;
            left: 50%;
            transform: translate(0, 4px);
            justify-content: center;
        }
        .dot{
            display: inline-block; 
            height:15px; 
            width:15px; 
            margin-left: 10px;
            border-radius: 50%
        }
    </style>
</head>
<body class="bg-dark">
    <div class="card">
        <!-- Card header -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="rounded-circle bg-primary p-2 fa-solid fa-list-check text-white" style="width: 30px; height: 30px;"></i>
                <h1 class="mx-2 fs-4 text-dark">To-do list</h1>
            </div>
            <div class="d-flex">
                <span class="dot" style="background-color: var(--bs-red);"></span>
                <span class="dot" style="background-color: var(--bs-yellow);"></span>
                <span class="dot" style="background-color: var(--bs-blue);"></span>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-0 pb-3 p-lg-4">
            <div class="row m-auto justify-content-around">


                <div class="col-6 col-md-4 m-0 p-0 p-lg-4">
                    <div class="border">
                        <div class="card-header">
                            <span class="fw-normal fs-6 badge bg-secondary-subtle text-secondary-emphasis rounded-pill">
                                <span class="px-1">
                                    Pending list
                                </span>
                            </span>
                        </div>
                        <div class="card-body">
                            <!-- Create new task button-->
                            <div class="border border-dark-subtle p-2 rounded-3 mb-3 text-body-tertiary" style="border: dashed var(--bs-gray-500) 1px !important;">
                                <div class="d-flex align-items-center justify-content-between">
                                    <input type="text" class="form-control" placeholder="Create new task" aria-label="Input group example" aria-describedby="basic-addon1">
                                    <button type="button" class="btn btn-light text-success p-1 d-flex rounded-circle" data-bs-toggle="tooltip" data-bs-title="Create task">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>


                            <!-- Sample task -->
                            <div class="border border-dark-subtle p-2 rounded-3 mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                    <span>
                                        New task name
                                    </span>
                                    <button type="button" class="btn btn-light p-1 d-flex rounded-circle" data-bs-toggle="tooltip" data-bs-title="Delete task">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                        </svg>
                                    </button>
                                </div>
                                <hr class="my-1">
                                <div class="d-flex justify-content-end flex-wrap">
                                    <div class="badge text-bg-primary py-0 mx-1">
                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Progressed time">
                                            <span class="align-items-center center p-2 px-1">
                                                1h 10m 22s
                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                                                <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                                              </svg>
                                        </div>
                                    </div>

                                    <div class="badge text-bg-warning py-0 mx-1">
                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Estimate time">
                                            <span class="align-items-center center p-2 px-1">
                                                2h 40m 20s
                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                                                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                                              </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-6 col-md-4 m-0 p-0 p-lg-4">
                    <div class="border">
                        <div class="card-header">
                            <span class="fw-normal fs-6 badge bg-warning-subtle text-warning-emphasis rounded-pill">
                                <span class="px-1">
                                    Working
                                </span>

                        </div>
                        <div class="card-body">

                                        </svg>

                                </div>
                                <hr class="my-1">
                                <div class="d-flex justify-content-end flex-wrap">

                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Progressed time">

                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                                                <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                                              </svg>
                                        </div>
                                    </div>

                                    <div class="badge text-bg-warning py-0 mx-1">
                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Estimate time">
                                            <span class="align-items-center center p-2 px-1">
                                                2h 40m 20s
                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                                                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
                                              </svg>
                                        </div>
                                    </div>
                                </div>
                                
                                

                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-12 col-md-4 m-0 p-0 p-lg-4 mt-5 mt-md-0">
                    <div class="border">
                        <div class="card-header">
                            <span class="fw-normal fs-6 badge bg-success-subtle text-success-emphasis rounded-pill">
                                <span class="px-1">
                                    Done
                                </span>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="border border-dark-subtle p-2 rounded-3 mb-3">
                                <div class="d-flex align-items-center justify-content-between">
                                    test
                                    <button type="button" class="btn btn-light p-1 d-flex rounded-circle" data-bs-toggle="tooltip" data-bs-title="Delete task">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                        </svg>
                                    </button>
                                    
                                </div>
                                <hr class="my-1">
                                <div class="d-flex justify-content-end flex-wrap">
                                    <div class="badge text-bg-primary py-0 mx-1">
                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Progressed time">
                                            <span class="align-items-center center p-2 px-1">
                                                1h 10m 22s
                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                                                <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                                              </svg>
                                        </div>
                                    </div>

                                    <div class="badge text-bg-warning py-0 mx-1">
                                        <div class="d-flex align-items-center justify-content-end text-end" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Estimate time">
                                            <span class="align-items-center center p-2 px-1">
                                                2h 40m 20s
                                            </span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                                                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
    </div>
</body>

<!-- Installation bootstrap function -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</html>
